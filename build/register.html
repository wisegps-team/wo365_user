<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<script src="wslib/WiStorm.js"></script>
		<script src="common.js"></script>
		<script src="src/register.js"></script>
		<script src="wslib/toolkit/WxSdk.js"></script>
		<title>用户注册</title>
	</head>
	<body>
		<style>.loader{width:80px;height:80px;border-radius:50%;perspective:800px;-webkit-perspective:800px;color:#00bcd4;margin:5vw auto;transition:color .5s;-webkit-transition:color .5s;position:absolute;margin:auto;left:0;right:0;top:0;bottom:0}.loader>span{text-align:center;position:absolute;width:100%;bottom:-2em;text-shadow:1px 1px 3px rgba(0,0,0,.1)}.loader>div{position:absolute;box-sizing:border-box;width:100%;height:100%;border-radius:50%;border-width:3px;animation-duration:1s;-webkit-animation-duration:1s;animation-iteration-count:infinite;-webkit-animation-iteration-count:infinite;animation-timing-function:linear;-webkit-animation-timing-function:linear}.loader>div:nth-child(1){left:0;top:0;animation-name:rotate-one;-webkit-animation-name:rotate-one;border-bottom-style:solid}.loader>div:nth-child(2){right:0;top:0;animation-name:rotate-two;-webkit-animation-name:rotate-two;border-right-style:solid}.loader>div:nth-child(3){right:0;bottom:0;animation-name:rotate-three;-webkit-animation-name:rotate-three;border-top-style:solid}@keyframes rotate-one{0%{transform:rotateX(35deg) rotateY(-45deg) rotateZ(0)}to{transform:rotateX(35deg) rotateY(-45deg) rotateZ(360deg)}}@keyframes rotate-two{0%{transform:rotateX(50deg) rotateY(10deg) rotateZ(0)}to{transform:rotateX(50deg) rotateY(10deg) rotateZ(360deg)}}@keyframes rotate-three{0%{transform:rotateX(35deg) rotateY(55deg) rotateZ(0)}to{transform:rotateX(35deg) rotateY(55deg) rotateZ(360deg)}}@-webkit-keyframes rotate-one{0%{-webkit-transform:rotateX(35deg) rotateY(-45deg) rotateZ(0)}to{-webkit-transform:rotateX(35deg) rotateY(-45deg) rotateZ(360deg)}}@-webkit-keyframes rotate-two{0%{-webkit-transform:rotateX(50deg) rotateY(10deg) rotateZ(0)}to{-webkit-transform:rotateX(50deg) rotateY(10deg) rotateZ(360deg)}}@-webkit-keyframes rotate-three{0%{-webkit-transform:rotateX(35deg) rotateY(55deg) rotateZ(0)}to{-webkit-transform:rotateX(35deg) rotateY(55deg) rotateZ(360deg)}}</style>
		<div id='main'>
			<div class="loader"><div></div><div></div><div></div><span>正在加载</span></div>
		</div>
	</body>
</html>
